[project]
name = "speckle"
version = "0.1.0"
description = "Add a short description here"
authors = [
    { name = "Bilal Faye", email = "bilal.faye@pnnl.gov" }
]
dependencies = [
    "gql[requests]",
    "urllib3<2",
    #https://github.com/psf/requests/releases/tag/v2.30.0
    "jsonpath-ng",
    "requests-cache",
    "rdflib",
    "syrupy~=4.0.4",
    "pytest~=7.4.0",
]
readme = "README.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["pytest","pytest-watcher", "ipdb"]

[tool.hatch.metadata]
allow-direct-references = true


[tool.pytest.ini_options]
addopts = ['-s']
testpaths = ["tests/*.py"]
[tool.pytest-watcher]
now = true
