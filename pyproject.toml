[project]
name = "semint"
version = "0.1.0"
description = "Add a short description here"
authors = [
    { name = "Majid alDosari", email = "majid.aldosari@pnnl.gov" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling<=1.18.0"] # https://github.com/mitsuhiko/rye/issues/515 TODO: update
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ipython", 
    "pip", # careful! only for one-offs!
    # debugging
    "ipdb", 
    "icecream",
     "mypy", 
     ]

[tool.hatch.metadata]
allow-direct-references = true

[tool.rye.workspace]
members = [
    "project",
    "project_azure", 
    "project_dvc",
    "doc",
    "ontologies",
    "graphdb",
    "speckle",
    "engine",
    "mapping",
    "topquadrant",
   ]


[tool.rye.scripts]
# per workspace tools are not 'collected'
