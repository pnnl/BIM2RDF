  map:
    cmd: mapping-run-in inv map --db-file ../input/buildings/${building}.sqlite --map-file ../input/mappings/${ontology}/${building}/maps.yaml  --ontology ${ontology}
    wdir: work/output
    deps:
      - ../input/buildings/${building}.sqlite                        # TODO: make sure it's the same as map-file above
      - ../input/mappings/${ontology}/${building}/maps.yaml   # ditto
      - ../../ontologies/${ontology}
    outs:
      - ontology.ttl
      - mapped.ttl
      - log

  upload_data:
    cmd: mapping-run-in inv graphdb.upload-graph --ttl mapped.ttl  --name ${building} 
    wdir: work/output
    deps:
      - mapped.ttl
  upload_ontology:
    cmd: mapping-run-in inv graphdb.upload-graph --ttl ontology.ttl --name ${ontology}
    wdir: work/output
    deps:
      - ontology.ttl

  infer: #TODO: multiline cmd
    #   python -m pdb -m owlrl._cli
    #                             utf8 is to force utf8 on windows console
    cmd: mapping-run-in python -X utf8 owlrl_patch.py --input_syntax=turtle --maximal --owlrl=yes --rdfs=yes --extras=yes --axioms=yes --serialization=turtle mapped.ttl  ontology.ttl > inferred.ttl
    wdir: work/output
    deps:
      - ontology.ttl
      - mapped.ttl
    outs:
      - inferred.ttl

  
  validate:
    cmd: mapping-run-in python -m  pyshacl --shacl ../../test/test.ttl  -f turtle --iterate-rules --advanced -o validation.ttl  inferred.ttl
    wdir: work/output
    deps:
      - inferred.ttl
      - ../../test/test.ttl
    outs:
      - validation.ttl



